<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Estilos Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>

		<!-- Estilos Propios -->
		<!-- <link rel="stylesheet" href="./styles.css"> -->
		<title>Document</title>
	</head>
	<body>
		<div class="accordion">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button
						class="accordion-button"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#collapseOne"
						aria-expanded="true"
						aria-controls="collapseOne"
					>
						Como jugar?
					</button>
				</h2>
				<div
					id="collapseOne"
					class="accordion-collapse collapse show"
					data-bs-parent="#accordionExample"
				>
					<div class="accordion-body">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								Adivina el numero que está detrás del signo de interrogación (?)
							</li>
							<li class="list-group-item">
								Presiona el boton de Revisar para saber si estás en lo correcto
							</li>
							<li class="list-group-item">
								Hint: El numero secreto está entre 1 y 20
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="card">
			<div class="card-header">Adivina el numero secreto</div>
			<div class="card-body">
				<h5 class="card-title">Numero Secreto:</h5>
				<p id="secret-number">(?)</p>
				<div class="form-floating mb-3">
					<input
						type="number"
						class="form-control"
						id="floatingInput"
						placeholder="Tu Respuesta"
					/>
					<label for="floatingInput">Tu Respuesta</label>
				</div>
				<button class="btn btn-primary" id="check-btn">Revisar</button>
			</div>
		</div>

		<div class="alert alert-dark" id="message" role="alert">
			Empieza a advinar
		</div>

		<div class="alert alert-dark" role="alert">
			Score:
			<span id="score-number">20</span>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
