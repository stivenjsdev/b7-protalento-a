<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- estilos de bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>

		<!-- Estilos propios -->
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="accordion" id="accordionExample">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button
						class="accordion-button"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#collapseOne"
						aria-expanded="true"
						aria-controls="collapseOne"
					>
						Como jugar?
					</button>
				</h2>
				<div
					id="collapseOne"
					class="accordion-collapse collapse show"
					data-bs-parent="#accordionExample"
				>
					<div class="accordion-body">
						<ul class="list-group">
							<li class="list-group-item">
								Adivina el numero que está detrás del signo de interrogación (?)
							</li>
							<li class="list-group-item">
								Presiona el botón para ver si estás correcto
							</li>
							<li class="list-group-item">
								Hint: Todos los numeros son enteros y entre el 0 y 20
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="card">
			<div class="card-header">Adivina el numero secreto</div>
			<div class="card-body">
				<h5 class="card-title">Numero Secreto:</h5>
				<p class="card-text" id="secret-number">(?)</p>
				<div class="form-floating mb-3">
					<input
						type="number"
						class="form-control"
						id="floatingInput"
						placeholder="Tu Respuesta"
					/>
					<label for="floatingInput">Tu Respuesta</label>
				</div>
				<button id="check-btn" class="btn btn-primary">Revisar!</button>
				<button id="reload-btn" class="btn btn-primary">
					Intenta de nuevo
				</button>
			</div>
		</div>

		<div id="hint" class="alert alert-secondary" role="alert">
			Comienza a adivinar
		</div>

		<div class="alert alert-secondary" role="alert">
			Puntuación: <span id="score">20</span>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>

		<script src="./app.js"></script>
	</body>
</html>
